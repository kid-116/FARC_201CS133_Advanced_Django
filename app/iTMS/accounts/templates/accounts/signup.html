{% extends 'base_layout.html' %}

{% block title %}
    iTMS | Signup
{% endblock %}

{% block body %}
    <h1>Signup</h1>
    <form action="{% url 'accounts:signup_path' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Signup">
    </form>
{% endblock %}
