{% extends 'base_layout.html' %}

{% block title %}
    iTMS | Signup
{% endblock %}

{% block body %}
    <h1>Signup</h1>
    <form action="{% url 'accounts:signup_path' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
{% endblock %}
